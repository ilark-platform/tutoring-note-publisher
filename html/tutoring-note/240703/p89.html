<script>
const $lgContainer = document.getElementById("lightgallery");

// 첫 번째 <div> 요소를 제외한 <a> 요소들만 선택합니다.
const aElements = $lgContainer.querySelectorAll('a');

const lg = lightGallery($lgContainer, {
    speed: 500,
    showZoomInOutIcons: true,
    actualSize: false,
    plugins: [lgZoom, lgThumbnail, lgVideo],
    selector: aElements,
    //licenseKey: 'your_license_key' 상업적 사용시 라이센스키 등록해야됨.
    mobileSettings: {
    controls: true,
    showCloseIcon: true,
    download: true,
    rotate: true
    },
});
</script>
