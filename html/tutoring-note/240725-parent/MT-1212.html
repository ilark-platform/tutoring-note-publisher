<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>과외 상세</title>
    <link rel="stylesheet" href="../../assets/css/common.css?ver=111">
</head>

<body>
<div id="app">
    <header id="app-header">
        <div class="global-nav-bar">
            <div class="global-nav-bar__button">
                <a href="javascript:window.history.back();" class="global-nav-bar__link"><i class="icon i-arrow-back"></i></a>
            </div>
            <div class="global-nav-bar__title">과외 상세</div>
            <div class="global-nav-bar__control"></div>
        </div>
    </header>

    <div id="app-body">
        <div class="container">
            <main class="content">
                <div class="section">
                    <div class="tutoring-list">
                        <div class="tutoring-list__item">
                            <div class="tutoring-list__header">
                                <div class="chips">
                                    <span class="chips__item chips__item--entire">김지나 선생님</span>
                                </div>
                            </div>
                            <div class="tutoring-list__body">
                                <h5 class="tutoring-list__title">부개동<em class="dot"></em>영어<em class="dot"></em>김학생, 김개똥, 이지나, 이종석, 이한나</h5>    
                                <ul class="tutoring-schedule">
                                    <li class="tutoring-schedule__item"><b>기간</b> 2024.1.25~2024.2.29</li>  
                                </ul>
                            </div>
                            <div class="tutoring-list__footer2 tutoring-list__footer2--items-end">
                                <div class="select-dropdown select-dropdown--full">
                                    <div class="select-dropdown__inner">
                                        <div class="select-dropdown__arrow"></div>
                                        <div class="select-dropdown__label">
                                            <span>1차</span>
                                        </div>
                                        <ul class="select-dropdown__list">
                                            <li class="select-dropdown__item">1차</li>
                                            <li class="select-dropdown__item">2차</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="divider"></div>
                
                <div class="section">
                    <div class="class-list">
                        <div class="class-list__item">
                            <div class="class-list__body">
                                <i class="icon i-class-before"></i>
                                <h5 class="class-list__title">1회<em class="dot"></em>2024.3.6(수)</h5> 
                                <p class="class-list__time">오후 3:00 ~ 오후 4:40</p>                                
                            </div>
                        </div>
                        <div class="class-list__item">
                            <div class="class-list__body">
                                <i class="icon i-class-before"></i>
                                <h5 class="class-list__title">2회<em class="dot"></em>2024.3.8(수)</h5> 
                                <p class="class-list__time">오후 3:00 ~ 오후 4:40</p>                                
                            </div>
                        </div>
                        <div class="class-list__item">
                            <div class="class-list__body">
                                <i class="icon i-class-before"></i>
                                <h5 class="class-list__title">3회<em class="dot"></em>2024.3.28(수)</h5> 
                                <p class="class-list__time">오후 3:00 ~ 오후 4:40</p>                                
                            </div>
                        </div>
                        <div class="class-list__item">
                            <div class="class-list__body">
                                <i class="icon i-class-after"></i>
                                <h5 class="class-list__title">4회<em class="dot"></em>2024.6.6(수)</h5> 
                                <p class="class-list__time">오후 3:00 ~ 오후 4:40</p>                                
                            </div>
                        </div>
                        <div class="class-list__item">
                            <div class="class-list__body">
                                <i class="icon i-class-after"></i>
                                <h5 class="class-list__title">5회<em class="dot"></em>2024.6.7(수)</h5> 
                                <p class="class-list__time">오후 3:00 ~ 오후 4:40</p>                                
                            </div>
                        </div>
                    </div>
                </div> 
            </main>
        </div>
    </div>

    <footer id="app-footer">
        <nav class="global-bottom-nav">
            <div class="global-bottom-nav__item ">
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-tb"></i>
                    과외 사업자
                </div>		
            </div>
            <div class="global-bottom-nav__item global-bottom-nav__item--active">
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-tutoring"></i>
                    내 과외
                </div>		
            </div>
            <div class="global-bottom-nav__item">
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-my"></i>
                    내 정보
                </div>		
            </div>
        </nav>
    </footer>

</div> 

<script src="../assets/js/function.js"></script>
</body>
</html>
