<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>선생님 튜토리얼</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="../../assets/css/common.css">
    <style>
    .swiper-container { flex-grow: 1; width: 100%; overflow: hidden; }
    .swiper-wrapper { height: 100% !important; }
    .swiper-slide { display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; }
    .swiper-pagination { position: absolute; left: 50%; bottom: 82px; display: flex; align-items: center; justify-content: center; gap: .25rem; width: fit-content; height: 1.25rem; color: #fff; padding: 0 .625rem; background-color: #787878; border-radius: 1.25rem; font-size: .625rem; line-height: 1; transform: translateX(-50%); }
    </style>
</head>

<body>
<div id="app">
    <div id="app-body">
        <div class="container container--bg-white auth px0">
            <main class="content pb0">
                <div class="section flex-box px0 mx0" style="border-top: none;">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div style="width:100%;">
                                    <div class="typo-large3 strong text-center mt2">과외 생성 및 관리</div>
                                    <div class="typo-medium color-black-400 text-center mt2">
                                        과외를 생성하고, 세팅한 수업 시간 및<br> 횟수에 맞춰 관리해드려요
                                    </div>
                                    <div class="mt5">
                                        <img src="../../assets/img/tutorials/tutorials_tpo01.png" width="100%">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div style="width:100%;">
                                    <div class="typo-large3 strong text-center mt2">수업 달력</div>
                                    <div class="typo-medium color-black-400 text-center mt2">
                                        과외별로 수업 일정을<br> 달력에서 한눈에 확인할 수 있어요
                                    </div>
                                    <div class="mt5">
                                        <img src="../../assets/img/tutorials/tutorials_tpo02.png" width="100%">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div style="width:100%;">
                                    <div class="typo-large3 strong text-center mt2">수업 시간 안내</div>
                                    <div class="typo-medium color-black-400 text-center mt2">
                                        선생님이 수업 시작, 종료 체크를 해서<br> 실제 수업 시간을 학부모에게 전송할 수 있어요
                                    </div>
                                    <div class="mt5">
                                        <img src="../../assets/img/tutorials/tutorials_tpo03.png" width="100%">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div style="width:100%;">
                                    <div class="typo-large3 strong text-center mt2">수업 보고서 양식 및 전송 지원</div>
                                    <div class="typo-medium color-black-400 text-center mt2">
                                        수업 보고서를 작성하고<br> 학부모에게 전송할 수 있어요
                                    </div>
                                    <div class="mt5">
                                        <img src="../../assets/img/tutorials/tutorials_tpo04.png" width="100%">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div style="width:100%;">
                                    <div class="typo-large3 strong text-center mt2">프로필 양식 및 전송 지원</div>
                                    <div class="typo-medium color-black-400 text-center mt2">
                                        선생님 프로필을 작성하고<br> 사업자나 학부모에게 전송할 수 있어요
                                    </div>
                                    <div class="mt5">
                                        <img src="../../assets/img/tutorials/tutorials_tpo05.png" width="100%">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div style="width:100%;">
                                    <div class="typo-large3 strong text-center mt2">파트너 사업자</div>
                                    <div class="typo-medium color-black-400 text-center mt2">
                                        과외 사업자와 파트너를 맺고<br> 사업자가 중개한 과외를 진행할 수 있어요
                                    </div>
                                    <div class="mt5">
                                        <img src="../../assets/img/tutorials/tutorials_tpo06.png" width="100%">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>              
                <div class="content-footer content-footer--transparent mx0">
                    <button id="btn-submit" class="btn btn--full btn--primary" type="button">시작하기</button>
                </div>
            </main>         
        </div>
    </div>
</div> 

<script src="../../assets/js/function.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        autoHeight: false, // 높이 자동 조정
        pagination: {
            el: '.swiper-pagination',
            type: 'fraction',
        },
    });
</script>
</body>
</html>
