<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>학부모 홈</title>
    <link rel="stylesheet" href="../../assets/css/common.css">
</head>

<body>
<div id="app">
    <header id="app-header">
        <div class="global-nav-bar">
            <div class="global-nav-bar__button">
                <img src="../../assets/img/symbol_hori.png" height="26">
            </div>
            <div class="global-nav-bar__title"></div>
            <div class="global-nav-bar__control">
                <a href="#" class="global-nav-bar__link"><i class="icon i-alarm is-new"></i></a>
            </div>
        </div>
    </header>

    <div id="app-body">
        <div class="container">
            <main class="content" style="padding-bottom: 74px;">
                <div class="mt5">
                    <div class="typo-large2"><span class="typo-medium">안녕하세요.</span><br> <b class="strong highlight">학부모</b> 님!</div>
                </div>
                <div class="section-card mt4">
                    <div class="flex-box flex-box--justify-between flex-box--items-center">
                        <span class="typo-large strong">오늘의 수업 일정</span>
                    </div>
                    <div class="schedule-main mt5">
                        <ul class="schedule-main__group">
                            <li class="schedule-main__item">
                                <span class="schedule-main__line" style="background-color: #F48907;"></span>
                                <div class="chips mb1">
                                    <span class="chips__item">김구라 선생님</span>
                                </div>
                                <div class="schedule-main__title">부개동<em class="dot"></em>영어<em class="dot"></em>김학생, 김개똥, 이지나, 이종석, 이한나</div>
                                <div class="schedule-main__time">오후 3:00 ~ 오후 4:00</div>
                            </li>
                            <li class="schedule-main__item">
                                <span class="schedule-main__line" style="background-color: #B21DCD;"></span>
                                <div class="chips mb1">
                                    <span class="chips__item">이미나 선생님</span>
                                </div>
                                <div class="schedule-main__title">삼산동<em class="dot"></em>영어, 국어<em class="dot"></em>김진수</div>
                                <div class="schedule-main__time">오후 3:00 ~ 오후 4:00</div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="section-card mt4">
                    <div class="flex-box flex-box--justify-between flex-box--items-center">
                        <span class="typo-large strong">진행중 과외</span>
                        <i class="icon i-arrow-right"></i>
                    </div>
                    <div class="typo-small2 color-gray-900 my3">과외노트를 통해 진행중인 과외입니다.</div>
                    <div class="schedule-main2">
                        <ul class="schedule-main2__group">
                            <li class="schedule-main2__item">
                                <div class="schedule-main2__title">[2차] 부개동<em class="dot"></em>영어<em class="dot"></em>김학생, 김개똥, 이지나, 이종석, 이한나</div>
                                <div class="schedule-main2__bg" style="background-color: #53708C;"></div>
                            </li>
                            <li class="schedule-main2__item">
                                <div class="schedule-main2__title">[3차] 삼산동<em class="dot"></em>영어, 국어<em class="dot"></em>김진수</div>
                                <div class="schedule-main2__bg" style="background-color: #058E8E;"></div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="section-card notice-main mt4">
                    <div class="notice-main__item">과외노트 오픈! 과외노트 오픈! 과외노트 오픈! 과외노트 오픈!</div>
                </div>  
            </main> 
        </div>
    </div>

    <footer id="app-footer">
        <nav class="global-bottom-nav">
            <div class="global-bottom-nav__item ">
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-tb"></i>
                    과외 사업자
                </div>		
            </div>
            <div class="global-bottom-nav__item global-bottom-nav__item--active">
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-tutoring"></i>
                    내 과외
                </div>		
            </div>
            <div class="global-bottom-nav__item">
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-my"></i>
                    내 정보
                </div>		
            </div>
        </nav>
    </footer>
</div> 

<script src="../../assets/js/function.js"></script>
</body>
</html>
