<div class="modal-dialog__container">
    <div class="modal-dialog__header">
        <span class="modal-dialog__title">대학 합격 및 중/고등학교 정보</span>
        <button type="button" class="modal-dialog__close"><i class="icon i-close"></i></button>
    </div>
    <div class="modal-dialog__body">
        <div class="field-group">
            <span class="field-group__label">대학 합격 모집구분 <em class="color-red">*</em></span>
            <div class="field-group__cont field-group__cont--no-style">
                <div class="select-dropdown select-dropdown--full">
                    <div class="select-dropdown__inner">
                        <div class="select-dropdown__arrow"></div>
                        <div class="select-dropdown__label">
                            <span>정시</span>
                        </div>
                        <ul class="select-dropdown__list">
                            <li class="select-dropdown__item">정시</li>
                            <li class="select-dropdown__item">종합</li>
                            <li class="select-dropdown__item">교과</li>
                            <li class="select-dropdown__item">논술</li>
                            <li class="select-dropdown__item">적성</li>
                            <li class="select-dropdown__item">기타</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="field-group">
            <span class="field-group__label">대학 합격 전형 <em class="color-red">*</em></span>
            <div class="field-group__cont field-group__cont--no-style">
                <div class="select-dropdown select-dropdown--full">
                    <div class="select-dropdown__inner">
                        <div class="select-dropdown__arrow"></div>
                        <div class="select-dropdown__label">
                            <span>일반</span>
                        </div>
                        <ul class="select-dropdown__list">
                            <li class="select-dropdown__item">일반</li>
                            <li class="select-dropdown__item">지역균형</li>
                            <li class="select-dropdown__item">기회균형</li>
                            <li class="select-dropdown__item">특기자</li>
                            <li class="select-dropdown__item">농어촌</li>
                            <li class="select-dropdown__item">기타</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="field-group">
            <label for="" class="field-group__label">졸업 고등학교 명 <em class="color-red">*</em></label>
            <div class="field-group__cont">
                <i class="icon i-search"></i>
                <input type="text" name="" id="" class="field-group__input" placeholder="졸업 고등학교 명 입력">
                <span class="field-group__clear js-input-clear"></span>
            </div>
        </div>
        <div class="field-group">
            <label for="" class="field-group__label">졸업 중학교 명 (선택)</label>
            <div class="field-group__cont">
                <i class="icon i-search"></i>
                <input type="text" name="" id="" class="field-group__input" placeholder="졸업 중학교 명">
                <span class="field-group__clear js-input-clear"></span>
            </div>
        </div>
    </div>
    <div class="modal-dialog__footer">
        <button type="button" class="btn btn--full btn--gray">취소</button>     
        <button type="button" class="btn btn--full btn--primary">저장하기</button>     
    </div>
</div>
