<div class="modal-dialog__container">
    <div class="modal-dialog__header">
        <span class="modal-dialog__title">시범 과외(유료/무료)</span>
        <button type="button" class="modal-dialog__close"><i class="icon i-close"></i></button>
    </div>
    <div class="modal-dialog__body">
        <div class="field-group">
            <span class="field-group__label field-group__label--blind">시범 과외 형태 <em class="color-red">*</em></span>
            <div class="field-group__cont field-group__cont--no-style">
                <div class="select-dropdown select-dropdown--full">
                    <div class="select-dropdown__inner">
                        <div class="select-dropdown__arrow"></div>
                        <div class="select-dropdown__label">
                            <span>* 시범 과외 형태</span>
                        </div>
                        <ul class="select-dropdown__list">
                            <li class="select-dropdown__item">유료</li>
                            <li class="select-dropdown__item">무료</li>
                            <li class="select-dropdown__item">불가</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="field-group2 field-group2--no-border">
            <label for="field1" class="field-group2__label field-group2__label--blind">시범 과외 추가 설명</label>
            <div class="field-group2__cont">
                <textarea name="field1" id="field1" class="field-group2__textarea js-auto-resize" rows="1" placeholder="시범 과외 소요시간 등 추가적인 설명이 있다면 작성해주세요."></textarea>
            </div>
        </div>
    </div>
    <div class="modal-dialog__footer">
        <button type="button" class="btn btn--full btn--gray">취소</button>     
        <button type="button" class="btn btn--full btn--primary">저장하기</button>     
    </div>
</div>
