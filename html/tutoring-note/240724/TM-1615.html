<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>수업 추가</title>
    <link rel="stylesheet" href="../../assets/css/common.css">
</head>

<body>
<div id="app">
    <header id="app-header">
        <div class="global-nav-bar">
            <div class="global-nav-bar__button">
                <a href="javascript:window.history.back();" class="global-nav-bar__link"><i class="icon i-arrow-back"></i></a>
            </div>
            <div class="global-nav-bar__title">수업 추가</div>
            <div class="global-nav-bar__control"></div>
        </div>
    </header>

    <div id="app-body">
        <div class="container">
            <main class="content">
            </main>
        </div>
    </div>

    <footer id="app-footer">
        <nav class="global-bottom-nav">
            <div class="global-bottom-nav__item global-bottom-nav__item--active">
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-tutoring"></i>
                    과외 관리
                </div>		
            </div>
            <div class="global-bottom-nav__item">		
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-schedule"></i>
                    수업 달력
                </div>
            </div>
            <div class="global-bottom-nav__item">
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-partner"></i>
                    파트너 사업자
                </div>		
            </div>
            <div class="global-bottom-nav__item">
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-profile"></i>
                    프로필
                </div>		
            </div>
            <div class="global-bottom-nav__item">
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-my"></i>
                    내 정보
                </div>		
            </div>
        </nav>
    </footer>

    <div id="bottomSheet_1" class="bottom-sheet open">
        <div class="bottom-sheet__container" style="opacity:1; transform: translate(0,0);">
            <button type="button" class="bottom-sheet__close" data-dismiss="bottom-sheet"><i class="icon i-close"></i></button>
            <div class="bottom-sheet__header">
                차수 보고서 전송
            </div>
            <div class="bottom-sheet__body">
                <div class="msg-ly">
                    <i class="icon i-info"></i>
                    <p class="msg-ly__text">수업 보고서를 모두 작성하셨나요?<br> 차수 보고서는 이번 차수의 모든 수업 보고서가 전송됩니다.</p>
                </div>

                <div class="field-group">
                    <label for="ip-name2" class="field-group__label">전송 대상</label>
                    <div class="field-group__cont field-group__cont--disabled">
                        <input type="text" name="ip-name2" id="ip-name2" class="field-group__input" value="김학생(고2) 학부모님" readonly>
                    </div>
                </div>
                <div class="field-group">
                    <label for="ip-phone2" class="field-group__label">전송 번호(알림톡)</label>
                    <div class="field-group__cont">
                        <input type="text" name="ip-phone2" id="ip-phone2" class="field-group__input" value="010-1234-5678" placeholder="연락처">
                        <span class="field-group__clear js-input-clear"></span>
                    </div>
                </div>
                <div class="field-group">
                    <span class="field-group__label">전송 보고서</span>
                    <div class="class-list p0 m0">
                        <div class="class-list__item class-list__item--disabled">
                            <div class="class-list__body">
                                <i class="icon i-class-after"></i>
                                <h5 class="class-list__title">1차 과외 보고서</h5> 
                                <p class="class-list__time">2023.3.1(월) ~ 2024.4.2(월)</p>                                
                            </div>
                        </div>
                    </div> 
                </div>
                <div class="field-group">
                    <label for="ip-content" class="field-group__label">코멘트</label>
                    <div class="field-group__cont">
                        <textarea name="ip-content" id="ip-content" class="field-group__textarea" placeholder="입력해주세요."></textarea>
                    </div>
                </div>                
            </div>
            <div class="bottom-sheet__footer">
                <button type="button" class="btn btn--full btn--bordered-primary" data-dismiss="bottom-sheet">미리보기</button>     
                <button type="button" class="btn btn--full btn--primary" data-target="alertModal_2" data-toggle="modal" data-dismiss="bottom-sheet">전송하기</button>     
            </div>
        </div>
    </div>

</div> 

<script src="../../assets/js/function.js"></script>

</body>
</html>
