<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title></title>
    <link rel="stylesheet" href="../../assets/css/common.css?ver=1121">
</head>

<body>
<div id="app">
    <header id="app-header">
        <div class="global-nav-bar">
            <div class="global-nav-bar__button">
                <a href="javascript:window.history.back();" class="global-nav-bar__link"><i class="icon i-arrow-back"></i></a>
            </div>
            <div class="global-nav-bar__title">메인화면</div>
            <div class="global-nav-bar__control"></div>
        </div>
    </header>

    <div id="app-body">
        <div class="container">
            <main class="content">
            </main>
        </div>
    </div>

    <footer id="app-footer">
        <nav class="global-bottom-nav">
            <div class="global-bottom-nav__item global-bottom-nav__item--active">
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-tutoring"></i>
                    과외 관리
                </div>		
            </div>
            <div class="global-bottom-nav__item">		
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-schedule"></i>
                    수업 달력
                </div>
            </div>
            <div class="global-bottom-nav__item">
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-partner"></i>
                    파트너 사업자
                </div>		
            </div>
            <div class="global-bottom-nav__item">
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-profile"></i>
                    프로필
                </div>		
            </div>
            <div class="global-bottom-nav__item">
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-my"></i>
                    내 정보
                </div>		
            </div>
        </nav>
    </footer>

    <div id="ly-alarm_1" class="ly-alarm ly-alarm--start">
        <div class="ly-alarm__container">
            <button type="button" class="ly-alarm__close" data-dismiss="ly-alarm"><i class="icon i-close"></i></button>
            <div class="ly-alarm__header">
                수업이 시작됩니다.<br> <span class="color-primary">수업 시작</span>을 체크하세요!
            </div>
            <div class="ly-alarm__body">
                <div class="tutoring-list">
                    <div class="tutoring-list__item tutoring-list__item--shadow-none">
                        <div class="tutoring-list__header">
                            <div class="chips">
                                <span class="chips__item">시작되는 수업</span>
                            </div>
                        </div>
                        <div class="tutoring-list__body">
                            <h5 class="tutoring-list__title">부개동<em class="dot"></em>영어<em class="dot"></em>김학생, 김개똥, 이지나, 이종석, 이한나</h5>    
                            <ul class="tutoring-schedule">
                                <li class="tutoring-schedule__item"><b>1회</b> 오후 3:00 ~ 오후 4:40</li>  
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="ly-alarm__timebox">
                    <div class="ly-alarm__time">
                        <span>오후</span>
                        <span class="typo-large">3:29:55</span>
                    </div>
                    <button class="btn btn--full">
                        <span class="typo-large">수업 시작</span>
                        <span class="typo-small2">(학부모 알림톡 전송)</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

</div> 

<script src="../assets/js/function.js"></script>

</body>
</html>
