<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>수업 추가</title>
    <link rel="stylesheet" href="../../assets/css/common.css">
</head>

<body>
<div id="app">
    <header id="app-header">
        <div class="global-nav-bar">
            <div class="global-nav-bar__button">
                <a href="javascript:window.history.back();" class="global-nav-bar__link"><i class="icon i-arrow-back"></i></a>
            </div>
            <div class="global-nav-bar__title">수업 추가</div>
            <div class="global-nav-bar__control"></div>
        </div>
    </header>

    <div id="app-body">
        <div class="container">
            <main class="content">
            </main>
        </div>
    </div>

    <footer id="app-footer">
        <nav class="global-bottom-nav">
            <div class="global-bottom-nav__item global-bottom-nav__item--active">
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-tutoring"></i>
                    과외 관리
                </div>		
            </div>
            <div class="global-bottom-nav__item">		
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-schedule"></i>
                    수업 달력
                </div>
            </div>
            <div class="global-bottom-nav__item">
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-partner"></i>
                    파트너 사업자
                </div>		
            </div>
            <div class="global-bottom-nav__item">
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-profile"></i>
                    프로필
                </div>		
            </div>
            <div class="global-bottom-nav__item">
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-my"></i>
                    내 정보
                </div>		
            </div>
        </nav>
    </footer>

    <div id="bottomSheet_1" class="bottom-sheet open">
        <div class="bottom-sheet__container" style="opacity:1; transform: translate(0,0);">
            <button type="button" class="bottom-sheet__close" data-dismiss="bottom-sheet"><i class="icon i-close"></i></button>
            <div class="bottom-sheet__header">
                수업 시작/종료 시간 설정
            </div>
            <div class="bottom-sheet__body">
                <div class="msg-ly">
                    <div class="msg-ly__text">
                        <ul class="msg-ly__ul">
                            <li>진행했던 수업의 실제 시작/종료 시간을 설정해주세요.</li>
                            <li>시간 설정은 1회만 가능하며 변경이 불가합니다.</li>
                        </ul>
                    </div>
                </div>
                <div class="field-group">
                    <span class="field-group__label">과외명</span>
                    <div class="tutoring-list tutoring-list--bodered">
                        <div class="tutoring-list__item tutoring-list__item--shadow-none active-el">
                            <div class="tutoring-list__body">
                                <h5 class="tutoring-list__title">부개동<em class="dot"></em>영어<em class="dot"></em>김학생, 김개똥, 이지나, 이종석, 이한나</h5>    
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field-group">
                    <span class="field-group__label">수업 일시</span>
                    <div class="class-list p0 m0">
                        <div class="class-list__item class-list__item--disabled">
                            <div class="class-list__body">
                                <i class="icon i-class-after"></i>
                                <h5 class="class-list__title">2024.3.6(수)</h5> 
                                <p class="class-list__time">오후 3:00 ~ 오후 4:40</p>                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field-group flex-box">
                    <span class="field-group__label">실제 시작시간</span>
                    <div class="field-group__cont">
                        <input type="time" name="" id="" class="field-group__input" placeholder="선택">
                    </div>
                </div>
                <div class="field-group flex-box">
                    <span class="field-group__label">실제 종료시간</span>
                    <div class="field-group__cont">
                        <input type="time" name="" id="" class="field-group__input" placeholder="선택">
                    </div>
                </div>
            </div>
            <div class="bottom-sheet__footer">
                <button type="button" class="btn btn--full btn--gray" data-dismiss="bottom-sheet">취소</button>     
                <button type="button" class="btn btn--full btn--primary" data-dismiss="bottom-sheet">저장하기</button>     
            </div>
        </div>
    </div>

</div> 

<script src="../assets/js/function.js"></script>

</body>
</html>
