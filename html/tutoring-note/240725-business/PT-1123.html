<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>선생님 프로필 전송</title>
    <link rel="stylesheet" href="../../assets/css/common.css">
</head>

<body>
<div id="app">
    <header id="app-header">
        <div class="global-nav-bar">
            <div class="global-nav-bar__button">
                <a href="javascript:window.history.back();" class="global-nav-bar__link"><i class="icon i-arrow-back"></i></a>
            </div>
            <div class="global-nav-bar__title">선생님 프로필 전송</div>
            <div class="global-nav-bar__control"></div>
        </div>
    </header>

    <div id="app-body">
        <div class="container">
            <main class="content">
            </main>
        </div>
    </div>

    <footer id="app-footer">
        <nav class="global-bottom-nav">
            <div class="global-bottom-nav__item global-bottom-nav__item--active">
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-partner"></i>
                    파트너 선생님
                </div>		
            </div>
            <div class="global-bottom-nav__item">
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-tutoring"></i>
                    과외 요청
                </div>		
            </div>
            <div class="global-bottom-nav__item">
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-my"></i>
                    내 정보
                </div>		
            </div>
        </nav>
    </footer>

    <div id="bottomSheet_1" class="bottom-sheet open">
        <div class="bottom-sheet__container" style="opacity:1; transform: translate(0,0);">
            <button type="button" class="bottom-sheet__close" data-dismiss="bottom-sheet"><i class="icon i-close"></i></button>
            <div class="bottom-sheet__header">
                선생님 프로필 전송
            </div>
            <div class="bottom-sheet__body">
                <div class="msg-ly">
                    <div class="msg-ly__text">
                        <ul class="msg-ly__ul">
                            <li>허위사실에 대한 모든 책임은 전송자에게 있습니다.</li>
                            <li>입력한 휴대폰번호로 프로필 알림톡이 전송됩니다.</li>
                        </ul>
                    </div>
                </div>
                <div class="field-group">
                    <span for="ip-name" class="field-group__label">전송 대상</span>
                    <div class="field-group__cont field-group__cont--no-style">
                        <div class="radiobox">
                            <label class="radiobox__wrapper">
                                <span class="radiobox__title">선생님 프로필 원본</span>
                                <input type="radio" name="rd-group1" class="radiobox--hidden radiobox--primary">
                                <div class="radiobox--show"></div>
                            </label>
                        </div>
                        <div class="radiobox">
                            <label class="radiobox__wrapper">
                                <span class="radiobox__title">사업자 수정 프로필</span>
                                <input type="radio" name="rd-group1" class="radiobox--hidden radiobox--primary">
                                <div class="radiobox--show"></div>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="field-group">
                    <label for="ip-phone" class="field-group__label">전송 번호(알림톡)</label>
                    <div class="field-group__cont">
                        <input type="text" name="ip-phone" id="ip-phone" class="field-group__input" value="010-1234-5678" placeholder="* 휴대폰번호 입력(숫자만 입력)">
                        <span class="field-group__clear js-input-clear"></span>
                    </div>
                </div>
                <div class="field-group">
                    <label for="ip-content" class="field-group__label">코멘트</label>
                    <div class="field-group__cont">
                        <textarea name="ip-content" id="ip-content" class="field-group__textarea" placeholder="입력해주세요."></textarea>
                    </div>
                </div>            
            </div>
            <div class="bottom-sheet__footer">
                <button type="button" class="btn btn--full btn--bordered-primary" data-dismiss="bottom-sheet">미리보기</button>     
                <button type="button" class="btn btn--full btn--primary" data-dismiss="bottom-sheet">전송하기</button>     
            </div>
        </div>
    </div>

</div> 

<script src="../assets/js/function.js"></script>

</body>
</html>
