<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>알림 설정</title>
    <link rel="stylesheet" href="../../assets/css/common.css">
</head>

<body>
<div id="app">
    <header id="app-header">
        <div class="global-nav-bar">
            <div class="global-nav-bar__button">
                <a href="javascript:window.history.back();" class="global-nav-bar__link"><i class="icon i-arrow-back"></i></a>
            </div>
            <div class="global-nav-bar__title">알림 설정</div>
            <div class="global-nav-bar__control"></div>
        </div>
    </header>

    <div id="app-body">
        <div class="container">
            <main class="content">
                <div class="section">
                    <div class="link-nav">
                        <ul class="link-nav__list">
                            <li class="link-nav__item">
                                <div class="link-nav__link link-nav__link--justify-between link-nav__link--nohover">
                                    <div class="link-nav__title">알림받기</div>
                                    <div class="switcher">
                                        <span class="switcher__title"></span>
                                        <label class="switcher__label">
                                            <input type="checkbox" class="switcher__input" checked><b></b>
                                        </label>
                                    </div>
                                </div>
                            </li>
                            <li class="link-nav__item">
                                <div class="link-nav__link link-nav__link--justify-between link-nav__link--nohover">
                                    <div class="link-nav__title link-nav__title--direction-column link-nav__title--items-start">
                                        이벤트 혜택 알림 받기
                                        <span class="typo-small2 normal color-gray-700">마케팅 정보 수신 해제 YYYY.MM.DD</span>
                                    </div>
                                    <div class="switcher">
                                        <span class="switcher__title"></span>
                                        <label class="switcher__label">
                                            <input type="checkbox" class="switcher__input"><b></b>
                                        </label>
                                    </div>
                                </div>
                            </li>
                        </ul> 
                    </div>
                </div>
                <div class="divider"></div>
                <div class="section pb5">
                    <div class="section__title">매너모드</div>
                    <div class="flex-box flex-box--items-center flex-box--justify-between py4">
                        <span class="typo-small2 normal color-gray-700">아래 시간 동안 알림 소리와 진동 끄기</span>
                        <div class="switcher">
                            <span class="switcher__title"></span>
                            <label class="switcher__label">
                                <input type="checkbox" class="switcher__input" checked><b></b>
                            </label>
                        </div>
                    </div>

                    <div class="field-group flex-box flex-box--items-center flex-box--justify-between flex-box--gap2">
                        <span class="field-group__label mb0 typo-small">시작시간</span>
                        <div class="field-group__cont" style="width:178px;">
                            <input type="time" name="" id="" class="field-group__input" placeholder="선택">
                        </div>
                    </div>
                    <div class="field-group flex-box flex-box--items-center flex-box--justify-between flex-box--gap2">
                        <span class="field-group__label mb0 typo-small">종료시간</span>
                        <div class="field-group__cont" style="width:178px;">
                            <input type="time" name="" id="" class="field-group__input" placeholder="선택">
                        </div>
                    </div>
                </div>
            </main> 
        </div>
    </div>

    <footer id="app-footer">
        <nav class="global-bottom-nav">
            <div class="global-bottom-nav__item global-bottom-nav__item--active">
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-tutoring"></i>
                    과외 관리
                </div>		
            </div>
            <div class="global-bottom-nav__item">		
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-schedule"></i>
                    수업 달력
                </div>
            </div>
            <div class="global-bottom-nav__item">
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-partner"></i>
                    파트너 사업자
                </div>		
            </div>
            <div class="global-bottom-nav__item">
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-profile"></i>
                    프로필
                </div>		
            </div>
            <div class="global-bottom-nav__item">
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-my"></i>
                    내 정보
                </div>		
            </div>
        </nav>
    </footer>
</div> 

<script src="../../assets/js/function.js"></script>
</body>
</html>
