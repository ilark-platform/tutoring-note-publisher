<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>이메일/비밀번호 찾기</title>
    <link rel="stylesheet" href="../../assets/css/common.css">
</head>

<body>
<div id="app">
    <header id="app-header">
        <div class="global-nav-bar">
            <div class="global-nav-bar__button">
                <a href="javascript:window.history.back();" class="global-nav-bar__link"><i class="icon i-arrow-back"></i></a>
            </div>
            <div class="global-nav-bar__title">이메일/비밀번호 찾기</div>
            <div class="global-nav-bar__control"></div>
        </div>
    </header>

    <div id="app-body">
        <div class="container container--bg-white auth">
            <div class="local-nav-bar">
                <ul class="local-nav-bar__group">
                    <li class="local-nav-bar__item">
                        <a href="#" class="local-nav-bar__link">이메일 찾기</a>
                    </li>
                    <li class="local-nav-bar__item">
                        <a href="#" class="local-nav-bar__link local-nav-bar__link--active">비밀번호 찾기</a>
                    </li>
                </ul>
            </div>
            <main class="content pb0">
                <div class="section pb16">
                    <p class="typo-large strong mt7">비밀번호 재설정</p>
                    <div class="field-group">
                        <label for="" class="field-group__label">비밀번호</label>
                        <div class="field-group__cont">
                            <input type="password" name="" id="password" class="field-group__input" placeholder="비밀번호를 입력해주세요">
                            <span class="field-group__clear js-input-clear"></span>
                            <button type="button" class="field-group__pwbtn js-pwToggle" onclick="pwShow(document.getElementById('password'), this)"><i class="icon i-visibility-off"></i></button>                            
                        </div>
                        <span class="field-group__help field-group__help--error">영문/숫자/특수문자 3가지 조합(8~20자)으로 입력해주세요.</span>
                    </div>
                    <div class="field-group">
                        <label for="" class="field-group__label">비밀번호 확인</label>
                        <div class="field-group__cont">
                            <input type="password" name="" id="password2" class="field-group__input" placeholder="비밀번호를 입력해주세요">
                            <span class="field-group__clear js-input-clear"></span>
                            <button type="button" class="field-group__pwbtn js-pwToggle" onclick="pwShow(document.getElementById('password2'), this)"><i class="icon i-visibility-off"></i></button>                            
                        </div>
                        <span class="field-group__help field-group__help--error">비밀번호와 비밀번호 확인의 번호가 일치하지 않습니다.</span>
                    </div>
                </div>              
                <div class="content-footer">
                    <button id="btn-submit" class="btn btn--full btn--primary" type="button">확인</button>
                </div>
            </main>         
        </div>
    </div>
</div> 

<script src="../../assets/js/function.js"></script>
<script>
    /* 비밀번호 Show & Hide */
    function pwShow(input, button) {
        const icon = button.querySelector('i');
        if (input.getAttribute("type") === "password") {
            input.setAttribute("type", "text");
            icon.classList.remove('i-visibility-off');
            icon.classList.add('i-visibility-on');
        } else {
            input.setAttribute("type", "password");
            icon.classList.remove('i-visibility-on');
            icon.classList.add('i-visibility-off');
        }
    }
</script>
</body>
</html>
