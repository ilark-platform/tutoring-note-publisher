<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>회원가입</title>
    <link rel="stylesheet" href="../../assets/css/common.css">

<body>
<div id="app">
    <div id="app-body">
        <div class="container container--bg-white auth">
            <main class="content pb0">
                <div class="section flex-box">
                    <div class="flex-box flex-box--direction-column flex-box--items-center flex-box--justify-center" style="width:100%;">

                        <div><img src="../../assets/img/symbol.png" width="100"></div>
                        <div class="typo-medium color-black text-center mt2">

                        </div>
                    </div> 
                </div>              
                <div class="content-footer content-footer--direction-column content-footer--transparent">
                    <button id="btn-submit" class="btn btn--full btn--primary" type="button">회원가입</button>
                    <div><a href="#" class="text-btn py2">이미 회원이신가요? <span class="text-btn text-btn--underline color-black ml2">로그인</span></a></div>
                </div>
            </main>         
        </div>
    </div>
