<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>이메일/비밀번호 찾기</title>
    <link rel="stylesheet" href="../../assets/css/common.css">
</head>

<body>
<div id="app">
    <header id="app-header">
        <div class="global-nav-bar">
            <div class="global-nav-bar__button">
                <a href="javascript:window.history.back();" class="global-nav-bar__link"><i class="icon i-arrow-back"></i></a>
            </div>
            <div class="global-nav-bar__title">이메일/비밀번호 찾기</div>
            <div class="global-nav-bar__control"></div>
        </div>
    </header>

    <div id="app-body">
        <div class="container container--bg-white auth">
            <div class="local-nav-bar">
                <ul class="local-nav-bar__group">
                    <li class="local-nav-bar__item">
                        <a href="#" class="local-nav-bar__link">이메일 찾기</a>
                    </li>
                    <li class="local-nav-bar__item">
                        <a href="#" class="local-nav-bar__link local-nav-bar__link--active">비밀번호 찾기</a>
                    </li>
                </ul>
            </div>
            <main class="content pb0">
                <div class="section pb16">
                    <p class="typo-large strong mt7">이메일을 인증하고 비밀번호를 재설정할 수 있습니다.</p>
                    <div class="field-group">
                        <label for="" class="field-group__label">이메일</label>
                        <div class="field-group__cont">
                            <input type="email" name="" class="field-group__input" placeholder="이메일 주소를 입력해주세요">
                            <span class="field-group__clear js-input-clear"></span>
                        </div>
                        <span class="field-group__help field-group__help--error">이메일을 올바른 형식으로 입력해주세요.</span>
                    </div>
                    <div class="field-group">
                        <button class="btn btn--full btn--brown" type="button">인증번호 요청</button>
                        <span class="field-group__label typo-small2 mt4 mb2">인증번호</span>
                        <div class="field-group__cont">
                            <input type="text" name="" class="field-group__input" style="background-color:#f9f9f9;" placeholder="6자리 입력">
                        </div>
                        <span class="field-group__help">인증번호는 발송 후 1시간 이내에만 유효합니다.</span>
                        <div class="divider divider--thin mt4" style="margin-left:0; margin-right:0;"></div>
                        <span class="field-group__help"><i class="icon i-info mr1"></i>이메일이 발송되지 않을 시 스팸으로 분류되어 있는지 확인바랍니다.</span>
                    </div>
                </div>              
                <div class="content-footer">
                    <button id="btn-submit" class="btn btn--full btn--primary" type="button">비밀번호 재설정</button>
                </div>
            </main>         
        </div>
    </div>
</div> 

<script src="../../assets/js/function.js"></script>

</body>
</html>
