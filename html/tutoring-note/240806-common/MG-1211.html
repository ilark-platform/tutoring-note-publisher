<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>내 정보 관리</title>
    <link rel="stylesheet" href="../../assets/css/common.css">
</head>

<body>
<div id="app">
    <header id="app-header">
        <div class="global-nav-bar">
            <div class="global-nav-bar__button">
                <a href="javascript:window.history.back();" class="global-nav-bar__link"><i class="icon i-arrow-back"></i></a>
            </div>
            <div class="global-nav-bar__title">내 정보 관리</div>
            <div class="global-nav-bar__control">
                <a href="#" class="global-nav-bar__link"><i class="icon i-home"></i></a>
            </div>
        </div>
    </header>

    <div id="app-body">
        <div class="container container--bg-white mypage">
            <main class="content">
                <div class="section my-profile">
                    <p class="typo-large strong mt7">개인정보를 안전하게 보호하기 위하여<br> 비밀번호를 한번 더 입력해주세요.</p>
                    <div class="field-group">
                        <label for="" class="field-group__label field-group__label--blind">비밀번호</label>
                        <div class="field-group__cont">
                            <input type="password" name="" id="password" class="field-group__input" placeholder="비밀번호 입력">
                            <span class="field-group__clear js-input-clear"></span>
                            <button type="button" class="field-group__pwbtn js-pwToggle" onclick="pwShow(document.getElementById('password'), this)"><i class="icon i-visibility-off"></i></button>                            
                        </div>
                        <span class="field-group__help field-group__help--error">비밀번호 형식이 잘못되었습니다. 영문+숫자 조합 8자리 이상 입력해주세요.</span>
                    </div>
                    <div class="mt4">
                        <a href="#" class="text-btn text-btn--black">비밀번호를 잊어버렸어요  <i class="icon i-arrow-right"></i></a>
                    </div>
                    <div class="field-group">
                        <button class="btn btn--full btn--brown" type="button">확인</button>
                    </div>
                </div>  
            </main>         
        </div>
    </div>

    <footer id="app-footer">
        <nav class="global-bottom-nav">
            <div class="global-bottom-nav__item">
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-partner"></i>
                    파트너 선생님
                </div>		
            </div>
            <div class="global-bottom-nav__item">
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-tutoring"></i>
                    과외 요청
                </div>		
            </div>
            <div class="global-bottom-nav__item global-bottom-nav__item--active">
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-my"></i>
                    내 정보
                </div>		
            </div>
        </nav>
    </footer>
</div> 

<script src="../../assets/js/function.js"></script>
<script>
    /* 비밀번호 Show & Hide */
    function pwShow(input, button) {
        const icon = button.querySelector('i');
        if (input.getAttribute("type") === "password") {
            input.setAttribute("type", "text");
            icon.classList.remove('i-visibility-off');
            icon.classList.add('i-visibility-on');
        } else {
            input.setAttribute("type", "password");
            icon.classList.remove('i-visibility-on');
            icon.classList.add('i-visibility-off');
        }
    }
</script>
</body>
</html>
