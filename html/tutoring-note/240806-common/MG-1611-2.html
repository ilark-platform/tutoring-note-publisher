<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>문의하기</title>
    <link rel="stylesheet" href="../../assets/css/common.css?ver=111">
</head>

<body>
<div id="app">
    <header id="app-header">
        <div class="global-nav-bar">
            <div class="global-nav-bar__button">
                <a href="javascript:window.history.back();" class="global-nav-bar__link"><i class="icon i-arrow-back"></i></a>
            </div>
            <div class="global-nav-bar__title">문의하기</div>
            <div class="global-nav-bar__control"></div>
        </div>
    </header>

    <div id="app-body">
        <div class="container container--bg-white">
            <main class="content">
                <div class="flex-box flex-box--gap1 pos-sticky">
                    <button type="button" class="btn btn--small btn--full btn--bordered-primary">자주 묻는 질문에서 먼저 확인하기</button>
                    <button type="button" class="btn btn--small btn--full btn--primary">문의하기</button>
                </div>
                <div class="section py3">
                    <div class="section__title pt0">문의내역</div>  
                    <span class="typo-small color-gray-700">문의일 기준 1년 후 자동 삭제됩니다.</span>
                </div>
                <div class="divider"></div>
                <div class="section">
                    <div class="board-list">
                        <ul class="board-list__group">
                            <li class="board-list__item">
                                <div class="button-dropdown">
                                    <div class="button-dropdown__inner">
                                        <div class="button-dropdown__label">
                                            <i class="icon i-more"></i>
                                        </div>
                                        <ul class="button-dropdown__list">
                                            <li class="button-dropdown__item">삭제</li>
                                        </ul>
                                    </div>
                                </div>
                                <a href="#" class="board-list__link board-list__link--basic py5">
                                    <div class="chips mb2">
                                        <span class="chips__item chips__item--gray">확인중</span>
                                    </div>
                                    <div class="board-list__title board-list__title--ellipsis">안녕하세요 문의사항이 한가지 있습니다. 제가 선생님인데 로그인을 했는데 제 정보를</div>
                                    <span class="board-list__date">2024.4.15</span>
                                </a>
                            </li>
                            <li class="board-list__item">
                                <div class="button-dropdown">
                                    <div class="button-dropdown__inner">
                                        <div class="button-dropdown__label">
                                            <i class="icon i-more"></i>
                                        </div>
                                        <ul class="button-dropdown__list">
                                            <li class="button-dropdown__item">삭제</li>
                                        </ul>
                                    </div>
                                </div>
                                <a href="#" class="board-list__link board-list__link--basic py5">
                                    <div class="chips mb2">
                                        <span class="chips__item chips__item--dark-blue-gray">답변완료</span>
                                    </div>
                                    <div class="board-list__title board-list__title--ellipsis">안녕하세요 문의사항이 한가지 있습니다. 제가 선생님인데 로그인을 했는데 제 정보를</div>
                                    <span class="board-list__date">2024.4.15</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>        
            </main>
        </div>
    </div>

    <footer id="app-footer">
        <nav class="global-bottom-nav">
            <div class="global-bottom-nav__item global-bottom-nav__item--active">
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-tutoring"></i>
                    과외 관리
                </div>		
            </div>
            <div class="global-bottom-nav__item">		
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-schedule"></i>
                    수업 달력
                </div>
            </div>
            <div class="global-bottom-nav__item">
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-partner"></i>
                    파트너 사업자
                </div>		
            </div>
            <div class="global-bottom-nav__item">
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-profile"></i>
                    프로필
                </div>		
            </div>
            <div class="global-bottom-nav__item">
                <div class="global-bottom-nav__item-content">
                    <i class="icon i-ft-my"></i>
                    내 정보
                </div>		
            </div>
        </nav>
    </footer>
</div> 

<script src="../../assets/js/function.js"></script>
</body>
</html>
