<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>앱 접근 권한 안내</title>
    <link rel="stylesheet" href="../../assets/css/common.css">
</head>

<body>
<div id="app">
    <div id="app-body">
        <div class="container container--bg-white auth">
            <main class="content pb0">
                <div class="section">
                    <div class="flex-box flex-box--direction-column mt10">
                        <div class="strong color-black px4" style="font-size:1.625rem;">앱 접근 권한 안내</div>
                        <div class="permission-info">
                            <div class="permission-info__title">선택 권한</div>
                            <div class="permission-info__cont">
                                <dl>
                                    <dt>
                                        <i class="icon i-alarm"></i>
                                        <span>알림</span>
                                    </dt>
                                    <dd>알림 메시지 발송</dd>
                                </dl>
                                <dl>
                                    <dt>
                                        <i class="icon i-folder"></i>
                                        <span>저장공간</span>
                                    </dt>
                                    <dd>사진 및 문서 등록</dd>
                                </dl>
                                <dl>
                                    <dt>
                                        <i class="icon i-camera"></i>
                                        <span>카메라</span>
                                    </dt>
                                    <dd>사진 촬영</dd>
                                </dl>
                            </div>
                        </div>
                        <div class="typo-small color-black px4">
                            선택 권한의 경우 허용하지 않아도 서비스를 사용할 수 있으나 일부 서비스 이용이 제한될 수 있습니다.
                        </div>
                        <div class="msg-ly mt4 mx4">
                            <i class="icon i-info"></i>
                            <p class="msg-ly__text">선택적 권한은 서비스 사용 중 필요한 시점에 동의를 받고 있습니다. 접근 권한은 <span class="color-blue">설정 > 애플리케이션 > 과외노트 > 앱 권한</span>에서 변경 가능합니다.</p>
                        </div>  
                    </div>    
                </div>      
                <div class="content-footer content-footer--transparent">
                    <button id="btn-submit" class="btn btn--full btn--primary" type="button">확인</button>
                </div>
            </main>         
        </div>
    </div>
</div> 

<script src="../../assets/js/function.js"></script>
</body>
</html>
