<div class="modal-dialog__container">
    <div class="modal-dialog__header">
        <span class="modal-dialog__title">회원 탈퇴</span>
        <button type="button" class="modal-dialog__close"><i class="icon i-close"></i></button>
    </div>
    <div class="modal-dialog__body">
        <div class="typo-large strong color-black pt5">과외노트 탈퇴 전 꼭 확인해주세요.</div>
        <div class="msg-ly mt2">
            <div class="msg-ly__text">
                <ul class="msg-ly__ul">
                    <li class="basic">회원 탈퇴 시 모든 개인정보가 삭제되며 이후 복구가 불가능합니다.</li>
                    <li class="basic">위 내용을 모두 확인하였고, 탈퇴 완료 시 내용에 동의합니다.</li>
                </ul>
            </div>
        </div>
        <div class="typo-large strong color-black pt10">더 나은 서비스 제공을 위해 탈퇴 사유를 알려주세요.</div>
        <div class="field-group mt0">
            <span for="ip-name" class="field-group__label field-group__label--blind">탈퇴 사유</span>
            <div class="field-group__cont field-group__cont--no-style">
                <div class="radiobox">
                    <label class="radiobox__wrapper">
                        <span class="radiobox__title radiobox__title--large">더 이상 과외를 하지 않아요.</span>
                        <input type="radio" name="rd-group1" class="radiobox--hidden radiobox--primary">
                        <div class="radiobox--show"></div>
                    </label>
                </div>
                <div class="radiobox">
                    <label class="radiobox__wrapper">
                        <span class="radiobox__title radiobox__title--large">잘 사용하지 않아요.</span>
                        <input type="radio" name="rd-group1" class="radiobox--hidden radiobox--primary">
                        <div class="radiobox--show"></div>
                    </label>
                </div>
                <div class="radiobox">
                    <label class="radiobox__wrapper">
                        <span class="radiobox__title radiobox__title--large">알림이 너무 많이 와요.</span>
                        <input type="radio" name="rd-group1" class="radiobox--hidden radiobox--primary">
                        <div class="radiobox--show"></div>
                    </label>
                </div>
                <div class="radiobox">
                    <label class="radiobox__wrapper">
                        <span class="radiobox__title radiobox__title--large">사용하기 어려워요.</span>
                        <input type="radio" name="rd-group1" class="radiobox--hidden radiobox--primary">
                        <div class="radiobox--show"></div>
                    </label>
                </div>
                <div class="radiobox">
                    <label class="radiobox__wrapper">
                        <span class="radiobox__title radiobox__title--large">새로운 계정을 만들고 싶어요.</span>
                        <input type="radio" name="rd-group1" class="radiobox--hidden radiobox--primary">
                        <div class="radiobox--show"></div>
                    </label>
                </div>
                <div class="radiobox">
                    <label class="radiobox__wrapper">
                        <span class="radiobox__title radiobox__title--large">기타</span>
                        <input type="radio" name="rd-group1" class="radiobox--hidden radiobox--primary">
                        <div class="radiobox--show"></div>
                    </label>
                </div>
                <div class="field-group2 field-group2--no-border">
                    <label for="" class="field-group2__label field-group2__label--blind">탈퇴 사유 직접 입력</label>
                    <div class="field-group2__cont">
                        <textarea name="" id="" class="field-group2__textarea js-auto-resize" rows="1" placeholder="탈퇴 사유 직접 입력" style="height: 47px;"></textarea>
                    </div>
                </div>  
            </div>
        </div>
    </div>
    <div class="modal-dialog__footer">
        <button type="button" class="btn btn--full btn--primary is-disabled">탈퇴 완료</button>     
    </div>
</div>
